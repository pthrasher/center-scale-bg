<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="cropscale.js"></script>
    <script type="text/javascript">
        $(function(){
            $(window).on('resize', function() {
                scaleAndCrop('#myimg');
            });
            setTimeout(function () {
                scaleAndCrop('#myimg');
            }, 0);
        });
    </script>
    <style type="text/css">
        body {
            background:rgb(0,15,34);
        }
        #myimg {
            position:fixed;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
	<img id="myimg" src="bigimg.jpg" />
</body>
</html>
